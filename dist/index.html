<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик зарплаты</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.min.css">
    <link rel="stylesheet" href="css/icon-font.css">
</head>
<body>
    <header class="header">Моя зарплата</header>
    

    <div class="container">
        <div class="btn-wrap">
            <button class="btn btn__add">Добавить</button>
            <button class ="btn btn__show-sum btn__show-sum_disabled">Показать сумму</button>
        </div>
        <div class="salary">
                <div class="salary__row">
                    <h3 class="salary__col salary__header-date">Дата</h3>
                    <h3 class="salary__col salary__header-sum">Зарплата</h3>
                </div>
        </div>
        <p class="salary-total"></p>
    </div>

    

    <script src="js/script.min.js"></script>
</body>
</html>
