<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик зарплаты</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
    <header class="header">Моя зарплата</header>
    

    <div class="container">
        <div class="btn-wrap">
            <button class="btn">Добавить</button>
            <button class ="btn btn_disabled">Показать сумму</button>
        </div>
        <div class="salary">
                <div class="salary__row">
                    <h3 class="salary__col-sm salary__header-date">Дата</h3>
                    <h3 class="salary__col-lg salary__header-sum">Зарплата</h3>
                </div>
             <div class="salary__row">
                    <data class="salary__col-sm salary__date">11</data>
                    <p class="salary__col-lg">11</p>
                </div> 
        </div>
        <p class="salary-total"></p>
    </div>

    

    <script src="js/script.js"></script>
</body>
</html>
